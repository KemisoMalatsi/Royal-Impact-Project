<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Events Calender</title>  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="Stylesheet" href="index.css"> 
</head>
<body>
    <h1>PH Community Event Calender</h1>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu'></i> 
            <span class="logo-name">Menu</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bxs-home' ></i>
                    <span class="link-name">Home</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-user' ></i></i>
                    <span class="link-name">Profile</span>
                </a>
            </li>

            <li>
                <div class="icon-links">
                    <a href="#">
                        <i class='bx bxs-collection' ></i></i></i>
                        <span class="link-name">Categories</span>
                    </a>
                    <i class='bx bx-chevron-down arrow' ></i>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">Art % Culture</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Sports</a></li>
                </ul>
            </li>

            <li>
                <div class="icon-links">
                    <a href="#">
                        <i class='bx bxs-cricket-ball' ></i>
                        <span class="link-name">Sports</span>
                    </a>
                    <i class='bx bx-chevron-down arrow' ></i>
                </div>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i></i></i></i>
                    <span class="link-name">setting</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i></i></i></i></i>
                    <span class="link-name">sign Out</span>
                </a>
            </li>

        </ul>
    </div>
</body>
</html>
